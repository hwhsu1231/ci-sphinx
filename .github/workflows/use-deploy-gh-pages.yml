name: use-deploy-gh-pages

on:
  workflow_call:
    inputs:
      RUNNER:
        type: string
        required: true
        description: >
          The runner image for executing the job (e.g., 'ubuntu-latest').
      CHECKOUT:
        type: string
        required: true
        description: >
          The git reference to be checked out (e.g., \$\{\{ github.ref \}\}).
      RUN_ID:
        type: string
        required: true
        description: xxx
      DEPLOY_ONLY:
        type: string
        required: true
        description: xxx
      DEPLOY_BRANCH:
        type: string
        required: true
        description: xxx
      CALLER_JOB:
        type: string
        required: true
        description: Name of the job that triggers this workflow call.
      ENABLE_JOB:
        type: string
        required: true
        description: >
          Whether to enable the job.
      ACTOR_NAME:
        type: string
        required: true
        description: >
          The name of the GitHub actor.
      ACTOR_EMAIL:
        type: string
        required: true
        description: >
          The email of the GitHub actor.
    secrets:
      ACTOR_GITHUB_TOKEN:
        required: true
        description: >
          The token of the GitHub actor.

jobs:
  test:
    runs-on: ${{ inputs.RUNNER }}
    steps:
      - name: ENABLE_JOB is true
        if: ${{ inputs.ENABLE_JOB == 'true' }}
        shell: bash
        run: |
          echo "ENABLE_JOB is true"
      - name: DEPLOY_ONLY is false
        if: ${{ inputs.DEPLOY_ONLY == 'false' }}
        shell: bash
        run: |
          echo "DEPLOY_ONLY is false"

  merge-build-artifacts:
    if: ${{ inputs.ENABLE_JOB == 'true' && inputs.DEPLOY_ONLY == 'false' }}
    runs-on: ${{ inputs.RUNNER }}
    steps:
      - name: Print Contexts/Inputs/Secrets
        shell: bash
        run: |
          echo "[Contexts]"
          echo "github.job = ${{ github.job }}"
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"
          echo "github.event_name = ${{ github.event_name }}"
          echo "github.event.action = ${{ github.event.action }}"
          echo "github.event.number = ${{ github.event.number }}"
          echo "github.workflow = ${{ github.workflow }}"
          echo "github.workflow_ref = ${{ github.workflow_ref }}"
          echo "github.run_id = ${{ github.run_id }}"
          echo "github.run_number = ${{ github.run_number }}"
          echo "github.run_attempt = ${{ github.run_attempt }}"
          echo "github.server_url = ${{ github.server_url }}"
          echo "github.repository = ${{ github.repository }}"
          echo "github.workspace = ${{ github.workspace }}"
          echo "[Inputs]"
          echo "inputs.RUNNER = ${{ inputs.RUNNER }}"
          echo "inputs.CHECKOUT = ${{ inputs.CHECKOUT }}"
          echo "inputs.RUN_ID = ${{ inputs.RUN_ID }}"
          echo "inputs.DEPLOY_ONLY = ${{ inputs.DEPLOY_ONLY }}"
          echo "inputs.DEPLOY_BRANCH = ${{ inputs.DEPLOY_BRANCH }}"
          echo "inputs.CALLER_JOB = ${{ inputs.CALLER_JOB }}"
          echo "inputs.ENABLE_JOB = ${{ inputs.ENABLE_JOB }}"
          echo "inputs.ACTOR_NAME = ${{ inputs.ACTOR_NAME }}"
          echo "inputs.ACTOR_EMAIL = ${{ inputs.ACTOR_EMAIL }}"
          echo "[Secrets]"
          echo "secrets.ACTOR_GITHUB_TOKEN = ${{ secrets.ACTOR_GITHUB_TOKEN }}"

      - name: Checkout to '${{ inputs.CHECKOUT }}'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.CHECKOUT }}
          token: ${{ secrets.ACTOR_GITHUB_TOKEN }}
          submodules: false

      - name: Download and Merge Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: 'out/${{ inputs.DEPLOY_BRANCH }}'
          run-id: ${{ inputs.RUN_ID }}
          github-token: ${{ secrets.ACTOR_GITHUB_TOKEN }}
          merge-multiple: true

      - name: Set up mutex for the '${{ inputs.DEPLOY_BRANCH }}' branch
        uses: ben-z/gh-action-mutex@v1.0.0-alpha.9
        with:
          branch: mutex/${{ inputs.DEPLOY_BRANCH }}
          repo-token: ${{ secrets.ACTOR_GITHUB_TOKEN }}

      - name: Deploy to the '${{ inputs.DEPLOY_BRANCH }}' branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ inputs.DEPLOY_BRANCH }}
          folder: 'out/${{ inputs.DEPLOY_BRANCH }}'
          target-folder: '.'
          single-commit: true
          clean: false
          git-config-name: ${{ inputs.ACTOR_NAME }}
          git-config-email: ${{ inputs.ACTOR_EMAIL }}
          token: ${{ secrets.ACTOR_GITHUB_TOKEN }}

  deploy-gh-pages:
    needs: [ 'merge-build-artifacts' ]
    if: ${{ ( always() ) &&
            ( !contains(needs.*.result, 'failure') ) &&
            ( !contains(needs.*.result, 'cancelled') ) &&
            ( inputs.ENABLE_JOB == 'true' ) }}
    runs-on: ${{ inputs.RUNNER }}
    # Refer to: https://stackoverflow.com/a/76883315
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Print Contexts/Inputs/Secrets
        shell: bash
        run: |
          echo "[Contexts]"
          echo "github.job = ${{ github.job }}"
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"
          echo "github.event_name = ${{ github.event_name }}"
          echo "github.event.action = ${{ github.event.action }}"
          echo "github.event.number = ${{ github.event.number }}"
          echo "github.workflow = ${{ github.workflow }}"
          echo "github.workflow_ref = ${{ github.workflow_ref }}"
          echo "github.run_id = ${{ github.run_id }}"
          echo "github.run_number = ${{ github.run_number }}"
          echo "github.run_attempt = ${{ github.run_attempt }}"
          echo "github.server_url = ${{ github.server_url }}"
          echo "github.repository = ${{ github.repository }}"
          echo "github.workspace = ${{ github.workspace }}"
          echo "[Inputs]"
          echo "inputs.RUNNER = ${{ inputs.RUNNER }}"
          echo "inputs.CHECKOUT = ${{ inputs.CHECKOUT }}"
          echo "inputs.DEPLOY_BRANCH = ${{ inputs.DEPLOY_BRANCH }}"
          echo "inputs.CALLER_JOB = ${{ inputs.CALLER_JOB }}"
          echo "inputs.ENABLE_JOB = ${{ inputs.ENABLE_JOB }}"
          echo "inputs.ACTOR_NAME = ${{ inputs.ACTOR_NAME }}"
          echo "inputs.ACTOR_EMAIL = ${{ inputs.ACTOR_EMAIL }}"
          echo "[Secrets]"
          echo "secrets.ACTOR_GITHUB_TOKEN = ${{ secrets.ACTOR_GITHUB_TOKEN }}"

      - name: Checkout to 'refs/heads/${{ inputs.DEPLOY_BRANCH }}'
        uses: actions/checkout@v4
        with:
          ref: 'refs/heads/${{ inputs.DEPLOY_BRANCH }}'
          token: ${{ secrets.ACTOR_GITHUB_TOKEN }}
          submodules: false

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.ACTOR_GITHUB_TOKEN }}

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages'
          path: '.'

      - name: Deploy Pages Artifact
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'github-pages'
          token: ${{ secrets.ACTOR_GITHUB_TOKEN }}
